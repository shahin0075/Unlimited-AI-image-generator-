<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .dark-mode {
            background-color: #1a202c;
            color: #f8f9fa;
        }
        .dark-mode input,
        .dark-mode select {
            background-color: #2d3748;
            color: #f8f9fa;
        }
        .dark-mode .card {
            background-color: #2d3748;
            border-color: #4a5568;
        }
        .dark-mode button {
            background-color: #4a5568;
            color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1 class="text-3xl font-bold">AI Image Generator</h1>
        <p class="lead">Generate stunning images with the power of AI</p>
    </header>

    <!-- Main Content -->
    <div class="container my-5">
        <!-- Dark Mode Toggle -->
        <div class="text-end mb-3">
            <button id="darkModeToggle" class="btn btn-outline-secondary">Enable Dark Mode</button>
        </div>

        <!-- Input Section -->
        <div class="card shadow-lg">
            <div class="card-body">
                <form id="imageForm">
                    <h3 class="card-title text-center mb-4">Enter Your Prompt</h3>
                    <div class="mb-3">
                        <input type="text" id="prompt" class="form-control" placeholder="E.g., A futuristic robot walking in a desert" required>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <input type="number" id="imageWidth" class="form-control" placeholder="Width (px)" value="512">
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="number" id="imageHeight" class="form-control" placeholder="Height (px)" value="512">
                        </div>
                        <div class="col-md-4 mb-3">
                            <select id="quality" class="form-select">
                                <option value="high" selected>High Quality</option>
                                <option value="medium">Medium Quality</option>
                                <option value="low">Low Quality</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">Generate Image</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Loading Section -->
        <div id="loading" class="text-center my-4 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Generating your image...</p>
        </div>

        <!-- Output Section -->
        <div id="outputSection" class="mt-4 d-none">
            <h3 class="text-center">Generated Image:</h3>
            <div class="text-center">
                <img id="generatedImage" class="img-fluid rounded shadow" alt="Generated Image">
            </div>
            <div class="mt-3 text-center">
                <button class="btn btn-success me-2 format-btn" data-format="jpg">Download as JPG</button>
                <button class="btn btn-success format-btn" data-format="png">Download as PNG</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>AI Image Generator &copy; 2025 | Designed for Everyone</p>
    </footer>

    <script>
        const form = document.getElementById('imageForm');
        const loading = document.getElementById('loading');
        const outputSection = document.getElementById('outputSection');
        const generatedImage = document.getElementById('generatedImage');
        const darkModeToggle = document.getElementById('darkModeToggle');

        // Dark Mode Toggle
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? 'Disable Dark Mode' : 'Enable Dark Mode';
        });

        // Image Generation
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const prompt = document.getElementById('prompt').value.trim();
            const width = document.getElementById('imageWidth').value || 512;
            const height = document.getElementById('imageHeight').value || 512;
            const quality = document.getElementById('quality').value;

            loading.classList.remove('d-none');
            outputSection.classList.add('d-none');

            try {
                const response = await fetch(`https://botmaker.serv00.net/pollination.php?prompt=${encodeURIComponent(prompt)}`);
                const imageUrl = response.url;

                generatedImage.src = imageUrl;
                outputSection.classList.remove('d-none');
            } catch (error) {
                alert('Failed to generate image. Please try again.');
            } finally {
                loading.classList.add('d-none');
            }
        });

        // Download Buttons
        document.querySelectorAll('.format-btn').forEach(button => {
            button.addEventListener('click', () => {
                const format = button.getAttribute('data-format');
                const link = document.createElement('a');
                link.href = generatedImage.src;
                link.download = `generated-image.${format}`;
                link.click();
            });
        });
    </script>
</body>
</html>
